sudo: required
dist: trusty
language: coq
cache:
  apt: true
env:
  global:
  - NJOBS=2
  # system is == 4.02.3
  - COMPILER="system"
  # Main test targets
  matrix:
  - COQ_VERSION="8.6"
  - COQ_VERSION="8.6.dev"
  - COQ_VERSION="8.7.0"
  - COQ_VERSION="8.7.dev"
  - COQ_VERSION="dev"
install:
- sudo add-apt-repository --yes ppa:avsm/ppa
- sudo apt-get update -qq
- sudo apt-get install -qq -y opam
- opam init -y
- eval $(opam config env)
- opam config var root
- opam remote add coq-extra-dev https://coq.inria.fr/opam/extra-dev
- opam remote add coq-core-dev  https://coq.inria.fr/opam/core-dev
- opam remote add coq-released  https://coq.inria.fr/opam/released
- opam pin add -nvy coq --kind version ${COQ_VERSION}
- opam install -j ${NJOBS} -yv coq
- opam install -j ${NJOBS} -yv coq-mathcomp-ssreflect.dev
- opam list
script:
- opam pin add -y -vvv .
